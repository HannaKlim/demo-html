<!DOCTYPE html>
<html>
    <head>
        <title>Таблица HTML со стилевым оформлением</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
                text-align: left;
                background-color: #f1f1c1;
            }
        </style>
    </head>
    <body>
        <h1 align="left">Таблица HTML со стилевым оформлением</h1>

        <table style="width: 100%;">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Лет</th>
            </tr>
            <tr>
                <td>Ева</td>
                <td>Джексон</td>
                <td>84</td>
            </tr>
            <tr>
                <td>Адам</td>
                <td>Джексон</td>
                <td>94</td>
            </tr>
            <tr>
                <td>Змей</td>
                <td>Джексон</td>
                <td>64</td>
            </tr>
        </table>
    </body>
</html>
